<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/main.css" />
	<title>ToDo</title>
</head>

<body>

	<div id="notify-holder" class="notify-holder container">

	</div>

	<div class="container">
		<div class="display-4 mb-2">ToDo</div>
		<div class="h4 mb-5">список завдань на сьогодні</div>

		<!-- List of tasks -->
		<div class="card mb-4">
			<ul id="list-group" class="list-group list-group-flush">
				<li id="empty-list-item" class="list-group-item text-center">
					Список справ пустий
				</li>
			</ul>
		</div>
		<!-- //List of tasks -->

		<!-- Form add new task -->
		<div class="card bg-light">
			<div class="card-header">Додати нове завдання</div>
			<div class="card-body">
				<form id="new-task">
					<div class="form-group">
						<input type="text" class="form-control" id="addNewTask" placeholder="Текст задачи" required
							autofocus>
						<small id="emailHelp" class="form-text text-muted"> Що робимо, скільки часу витрачаєм, такий
							результат отримаємо</small>
					</div>

					<button type="submit" class="btn btn-primary  btn-lg active">Додати</button>
				</form>
			</div>
		</div>
		<!-- //Form add new task -->

	</div>

	<script src="js/main.js"></script>
</body>

</html>
